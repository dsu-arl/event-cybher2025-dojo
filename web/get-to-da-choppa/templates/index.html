<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YeeBay</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            background-color: #f7f3f0;
        }
        .corner-links {
            position: fixed;
            bottom: 10px;
            right: 12px;
            font-size: 0.85em;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 6px 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            z-index: 1000;
            }
            .corner-links a {
            color: #0073e6;
            text-decoration: none;
            margin-left: 8px;
            }
            .corner-links a:first-child {
            margin-left: 0;
            }
            .corner-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <img src="{{ url_for('static', filename='yeebay.png') }}" height="20%">
    <form id="searchListings" action="/search-listings" method="get">
        <input type="text" name="search" placeholder="Search for anything... " required>
        <button type="submit">Search</button>


    <div class="corner-links">
        <a href="/about">About Us</a>
        <a href="/contact">Contact</a>
    </div>
</body>
</html>
