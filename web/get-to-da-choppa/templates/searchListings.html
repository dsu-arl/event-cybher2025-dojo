<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YeeBay Search Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    .listing-container {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }
    .item {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 300px;
      padding: 16px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    .item h3 {
      margin-top: 0;
    }
    .price {
      color: #b12704;
      font-weight: bold;
    }
    .meta {
      font-size: 0.9em;
      color: #555;
    }
    .btn {
      margin-top: 10px;
      padding: 8px 12px;
      background: #0073e6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>
    {% if admin %}
        <script>alert("You're admin! Check console window for admin token.");</script>
    {% endif %}
  <h2>Listings:</h2>
  <div class="listing-container">
    {% for item in items %}
      <div class="item">
        <h3>{{ item.name }}</h3>
        <div class="price">{{ item.price }}</div>
        <div class="meta">
          Seller: {{ item.seller }}<br>
          Bids: {{ item.bids }}<br>
          Ends: {{ item.end }}
        </div>
        <button class="btn">Add to Cart</button>
      </div>
    {% endfor %}
  </div>
</body>
</html>
